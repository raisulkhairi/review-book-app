<div class="container">
  <div class="container-list">
    <div class="list">
      <div class="header-text">Books</div>
      <div class="box-list">
        <div class="box">
          <div class="item" *ngFor="let item of book" (click)="takeId(item)">
            <div class="box-item">
              <div class="title">{{ item.name }}</div>
              <div class="year">{{ item.year }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
